<!DOCTYPE html>
<html>
<head>
	<title>Remote</title>
   	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
    <script type="text/javascript" src="./js/jquery-1.8.2.min.js" ></script>
    <script type="text/javascript" src="/webinos.js"></script>
    <script type="application/javascript" src="js/main.js"></script>    
    <script type="application/javascript" src="js/dropDown.js"></script>    
    <script type="application/javascript" src="js/controlButtons.js"></script> 
</head>
<body>
	<div class="header">
		<img src="img/webinosWithBorder.png">
		<div class="title">TELECOMANDO</div>
		<div id="nightmode">
			<div id="night"class="button"><!--☾--></div>
			<div id="day"class="button"><!--☼--></div>
		</div>
	</div>
	<div class="content">
        <div class="serviceBox">
            <span class="selected">webinos media-play services</span>
            <span class="selectArrow">&#9660</span>
            <ul class="selectOptions"></ul>
        </div>
		<div class="main-controls">
			<div class="button arr-up"><!--↑--></div>
			<div class="button arr-left"><!--←--></div>
			<div class="button arr-right"><!--→--></div>
			<div class="button arr-down"><!--↓--></div>
			<div id="play-pause" class="button">
				<div id="play"><!--▶--></div>
				<div id="pause"><!--||--></div>
			</div>
		</div>
		<div class="prev-next">
			<div class="button prev"><!--◁|--></div>
			<div class="button next"><!--|▷--></div>
		
            <div id="volume">
                <div id="slider-left"></div>
                <div id="slider-right"></div>
                <div id="slider-handle"></div>
            </div>
        </div>

       <div class="filesBox">
            <ul class="selectOptions_file"></ul>
            <span class="stop_file">&#9724</span>           
            <span class="selected_file">Choose media to play</span>
            <span class="selectArrow_file">&#9650</span>           
        </div>
	</div>
	<script type='application/javascript' src='js/fastclick.js'></script>
	<script type="application/javascript" src="js/hammer.min.js"></script>
	<script type="application/javascript" src="js/style.js"></script>
</body>
</html>
